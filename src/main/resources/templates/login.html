<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Login</title>
        <meta name="description" content="SYFT login page">
        <meta name="author" content="SitePoint">

        <meta property="og:title" content="SYFT login page">
        <meta property="og:type" content="website">
        <meta property="og:url" content="https://www.syftgolf.com/">
        <meta property="og:description" content="SYFT login page">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    </head>
    <body>
    <section class="vh-100" style="background-color: #37c920;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-2-strong" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">

                            <h3 class="mb-5">Sign in</h3>
                            <form class="form-signin" method="post" action="/login">
                                <div class="form-outline mb-4 col-12">
                                    <div class="form-check">
                                        <label class="form-label" for="username">Username</label>
                                        <input type="text" id="username" name="username" class="form-control" placeholder="Username" required="" autofocus="" />
                                    </div>
                                </div>

                                <div class="form-outline mb-4 col-12">
                                    <div class="form-check">
                                        <label class="form-label" for="password">Password</label>
                                        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="" />
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-check">
                                        <label class="form-check-label" for="remember-me"> Remember me</label>
                                        <input class="form-check-input" type="checkbox" id="remember-me" name="remember-me">
                                    </div>
                                </div>
                                <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    </body>
</html>
